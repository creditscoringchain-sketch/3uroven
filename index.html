    <style>
        :root {
            --neon-green: #00ff9d;
            --neon-blue: #00d9ff;
            --gold: #ffd700;
            --tg-blue: #0088cc;
            --bg-dark: #0a0a14;
            --card-bg: rgba(255, 255, 255, 0.08); /* –Ø—Ä—á–µ */
            --border: rgba(255, 255, 255, 0.15);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 20px; min-height: 100vh;
        }

        .container { max-width: 420px; margin: 0 auto; }

        /* HEADER */
        .header { text-align: center; margin-bottom: 25px; }
        .logo { font-size: 2rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }
        
        .wallet-addr {
            font-size: 0.8rem; color: var(--gold); background: rgba(0,0,0,0.5);
            padding: 8px 16px; border-radius: 50px; margin-top: 10px;
            display: inline-block; border: 1px solid var(--border); font-family: monospace;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ */
        .btn-tg { 
            background: var(--tg-blue); color: #fff; margin-top: 15px; 
            text-decoration: none; display: block; padding: 12px; border-radius: 12px;
            font-weight: bold; font-size: 0.85rem; text-align: center;
        }

        /* STATS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .stat-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 20px; padding: 15px; text-align: center;
        }
        .stat-value { font-size: 1.3rem; font-weight: bold; margin-top: 5px; }

        /* MATRIX BOX */
        .matrix-box {
            background: rgba(255, 255, 255, 0.04); border: 1px solid var(--border);
            border-radius: 28px; padding: 20px; margin: 20px 0;
        }
        .lvl-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 20px; padding-bottom: 8px; border-bottom: 1px solid var(--border);
        }
        .lvl-header:first-child { margin-top: 0; }
        
        /* DOTS & ANIMATIONS */
        .dots { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
        .dot { width: 24px; height: 24px; border-radius: 50%; background: #222; border: 1px solid #333; transition: 0.5s; }

        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.6); } 70% { box-shadow: 0 0 0 10px rgba(0, 255, 157, 0); } }
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(0, 217, 255, 0.6); } 70% { box-shadow: 0 0 0 10px rgba(0, 217, 255, 0); } }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.6); } 70% { box-shadow: 0 0 0 12px rgba(255, 215, 0, 0); } }

        .active-l1 { background: var(--neon-green); animation: pulse-green 2s infinite; border-color: #fff; }
        .active-l2 { background: var(--neon-blue); animation: pulse-blue 2s infinite; border-color: #fff; }
        .active-l3 { background: var(--gold); animation: pulse-gold 2s infinite; border-radius: 4px; border-color: #fff; }

        .lvl-locked { opacity: 0.3; filter: grayscale(1); }

        /* BOXES */
        .box { 
            background: var(--card-bg); border: 1px solid var(--border); 
            border-radius: 24px; padding: 20px; margin-bottom: 15px; 
        }
        
        input {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.4); border: 1px solid #444;
            border-radius: 12px; color: #fff; margin: 10px 0; box-sizing: border-box; font-family: monospace;
        }

        .btn {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.2s;
        }
        .btn-green { background: var(--neon-green); color: #000; box-shadow: 0 4px 15px rgba(0,255,157,0.2); }
        .btn-green:active { transform: scale(0.98); }

        /* ADMIN STYLE */
        .admin-panel { border: 2px solid var(--gold); background: rgba(255, 215, 0, 0.05); }
        .admin-btn { background: var(--gold); color: #000; margin-top: 10px; font-size: 0.75rem; padding: 10px; }

        .hidden { display: none; }
    </style>
</head>
