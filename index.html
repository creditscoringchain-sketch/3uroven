<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint Short - FINAL</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        :root { --primary: #00ff9d; --bg: #0f172a; --card: #1e293b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: #fff; line-height: 1.6; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        
        .header { text-align: center; padding: 40px 0; background: var(--card); border-radius: 20px; margin-bottom: 20px; border: 1px solid #334155; }
        h1 { color: var(--primary); font-size: 2rem; letter-spacing: -1px; }

        .btn { 
            width: 100%; padding: 16px; border-radius: 12px; border: none; 
            background: linear-gradient(90deg, #00ff9d, #0ea5e9); color: #000; 
            font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 1rem;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn:hover:not(:disabled) { transform: scale(1.02); }

        .panel { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #334155; margin-bottom: 20px; display: none; }
        .active { display: block !important; }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; }
        .input-group input { 
            width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #334155; 
            background: #0f172a; color: #fff; outline: none; 
        }
        .input-group input:read-only { background: #1e293b; color: var(--primary); border-color: var(--primary); }

        .stat-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #334155; }
        .stat-row:last-child { border: none; }
        .success-text { color: var(--primary); font-weight: bold; }
        .error-msg { background: #ef444433; color: #ef4444; padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 0.8rem; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>SparkPoint <span style="font-size: 0.8rem; vertical-align: middle; opacity: 0.6;">SHORT</span></h1>
        <p id="walletStatus" style="font-size: 0.8rem; color: #94a3b8; margin-top: 10px;">Кошелек не подключен</p>
    </div>

    <button id="connectBtn" class="btn">ПОДКЛЮЧИТЬ КОШЕЛЕК</button>

    <div id="regPanel" class="panel">
        <h3 style="margin-bottom: 15px;">Регистрация (0.01 BNB)</h3>
        <div class="input-group">
            <label>Ваш пригласитель (автоматически):</label>
            <input type="text" id="refInput" placeholder="0x..." readonly>
        </div>
        <button id="regBtn" class="btn">ОПЛАТИТЬ И ВСТУПИТЬ</button>
        <div id="regError" class="error-msg"></div>
    </div>

    <div id="userPanel" class="panel">
        <h3 style="margin-bottom: 15px;">Личный кабинет</h3>
        <div class="stat-row"><span>Ваш уровень:</span> <span id="statLevel" class="success-text">0 / 3</span></div>
        <div class="stat-row"><span>Ваш баланс:</span> <span id="statBalance" class="success-text">0.00 BNB</span></div>
        <div class="stat-row"><span>Реферер:</span> <span id="statUpline" style="font-size: 0.7rem; color: #38bdf8;">-</span></div>
        
        <div class="input-group" style="margin-top: 20px;">
            <label>Ваша ссылка для приглашения:</label>
            <input type="text" id="shareLink" readonly onclick="this.select(); document.execCommand('copy'); alert('Скопировано!');">
            <p style="font-size: 0.7rem; color: #64748b; margin-top: 5px;">Нажмите на поле, чтобы скопировать</p>
        </div>
    </div>
</div>

<script>
    const CONTRACT_ADDR = "0x2c52760504AF1a405A225631947a8BF604fA74b9";
    const ABI = [{"inputs":[{"internalType":"address","name":"_referrer","type":"address"}],"name":"register","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"address","name":"_user","type":"address"}],"name":"getUserStatus","outputs":[{"internalType":"uint256","name":"currentLevel","type":"uint256"},{"internalType":"address","name":"hisReferrer","type":"address"},{"internalType":"uint256","name":"filledInCurrentLevel","type":"uint256"},{"internalType":"uint256","name":"neededForNextLevel","type":"uint256"},{"internalType":"uint256","name":"totalPersonalReferrals","type":"uint256"},{"internalType":"uint256","name":"balance","type":"uint256"},{"internalType":"bool","name":"isRegistered","type":"bool"}],"stateMutability":"view","type":"function"}];

    let web3, contract, userAccount;

    // 1. ЗАХВАТ РЕФЕРАЛА (СРАЗУ ПРИ ЗАГРУЗКЕ)
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('ref');
        if (ref && Web3.utils.isAddress(ref)) {
            localStorage.setItem('sp_referrer', ref);
            console.log("Реферер сохранен:", ref);
        }
    });

    // 2. ПОДКЛЮЧЕНИЕ
    document.getElementById('connectBtn').onclick = async () => {
        if (!window.ethereum) return alert("MetaMask не найден");
        
        web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAccount = accounts[0];
        contract = new web3.eth.Contract(ABI, CONTRACT_ADDR);

        document.getElementById('connectBtn').style.display = 'none';
        document.getElementById('walletStatus').innerText = "Адрес: " + userAccount.slice(0,6) + "..." + userAccount.slice(-4);
        
        initApp();
    };

    async function initApp() {
        try {
            const status = await contract.methods.getUserStatus(userAccount).call();
            
            if (status.isRegistered) {
                showPanel('userPanel');
                document.getElementById('statLevel').innerText = status.currentLevel + " / 3";
                document.getElementById('statBalance').innerText = web3.utils.fromWei(status.balance, 'ether') + " BNB";
                document.getElementById('statUpline').innerText = status.hisReferrer;
                document.getElementById('shareLink').value = window.location.origin + window.location.pathname + "?ref=" + userAccount;
            } else {
                showPanel('regPanel');
                // Достаем реферера из памяти
                let savedRef = localStorage.getItem('sp_referrer') || "0x0000000000000000000000000000000000000000";
                document.getElementById('refInput').value = savedRef;
            }
        } catch (e) {
            console.error(e);
        }
    }

    // 3. РЕГИСТРАЦИЯ
    document.getElementById('regBtn').onclick = async () => {
        const ref = document.getElementById('refInput').value;
        const errBox = document.getElementById('regError');
        errBox.style.display = 'none';

        try {
            await contract.methods.register(ref).send({
                from: userAccount,
                value: web3.utils.toWei('0.01', 'ether')
            });
            location.reload();
        } catch (e) {
            errBox.innerText = "Ошибка транзакции. Проверьте баланс.";
            errBox.style.display = 'block';
        }
    };

    function showPanel(id) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // Слушаем смену аккаунта
    if(window.ethereum) {
        window.ethereum.on('accountsChanged', () => location.reload());
        window.ethereum.on('chainChanged', () => location.reload());
    }
</script>

</body>
</html>
