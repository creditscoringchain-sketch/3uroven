<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --admin: #ffd700;
            --bg: #0f0f1a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            --neon-gold: #ffd700;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { 
            background: radial-gradient(circle at top center, #1a1a2e 0%, #0f0f1a 100%); 
            color: #fff; 
            padding: 20px; 
            margin: 0; 
            min-height: 100vh;
        }
        .container { max-width: 500px; margin: 0 auto; }

        header { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-bottom: 25px; 
            padding: 20px; 
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 24px; 
            border: 1px solid var(--border);
            gap: 15px; 
        }

        h1 { 
            margin: 0; font-size: 1.8rem; font-weight: 800; 
            background: linear-gradient(135deg, #fff 0%, var(--neon-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        #walletDisplay {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            color: var(--neon-gold);
            font-family: monospace;
            font-size: 0.9rem;
        }

        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 24px; 
            border: 1px solid var(--border); 
            margin-bottom: 20px; 
            box-shadow: var(--shadow);
        }
        .hidden { display: none; }

        /* –¢–†–ò –ö–í–ê–î–†–ê–¢–ê (STATS) */
        .stat-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 12px; 
            margin-bottom: 20px;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 20px 10px;
            border-radius: 20px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.3s;
        }
        .stat-box:hover { border-color: var(--primary); background: rgba(0, 255, 157, 0.05); }

        .stat-label { 
            font-size: 0.7rem; color: #889; text-transform: uppercase; 
            letter-spacing: 1px; font-weight: bold; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .stat-val { 
            font-size: 1.4rem; font-weight: 800; color: #fff;
        }

        /* –ö–ù–û–ü–ö–ò */
        button { cursor: pointer; border: none; padding: 12px; border-radius: 12px; font-weight: 700; transition: 0.3s; }
        .btn-connect { background: var(--primary); color: #000; width: 100%; max-width: 200px; }
        .btn-pay { background: var(--secondary); color: #fff; width: 100%; padding: 16px; font-size: 1.1rem; margin-top: 10px; }
        .btn-copy { background: rgba(255,255,255,0.1); color: #fff; padding: 10px 20px; border: 1px solid var(--border); border-radius: 0 12px 12px 0; }

        input { 
            width: 100%; padding: 14px; border-radius: 12px; 
            border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: #fff; 
            margin: 8px 0; outline: none;
        }

        #adminPanel { border: 1px solid var(--admin); display: none; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    
    <header>
        <h1>SparkPoint</h1>
        <button id="connectBtn" class="btn-connect" onclick="connectWallet()">Connect Wallet</button>
        <div id="walletDisplay" class="hidden"></div>
    </header>

    <div id="adminPanel" class="card">
        <h3 style="color: var(--admin); margin: 0 0 15px 0;">üëë Admin</h3>
        <p>Contract: <span id="contractBalance">0</span> BNB</p>
        <input type="text" id="admUser" placeholder="User Address">
        <input type="text" id="admRef" placeholder="Referrer Address">
        <button onclick="adminAddUser()" style="background:var(--admin); width:100%; color:#000;">Add User Free</button>
    </div>

    <div class="stat-grid">
        <div class="stat-box">
            <div class="stat-label">üöÄ Level</div>
            <div id="userLevel" class="stat-val">-</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">üë• Refs</div>
            <div id="userRefs" class="stat-val">0 / 2</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">üí∞ Balance</div>
            <div class="stat-val"><span id="userBalance">0.00</span> <span style="font-size: 0.6rem; color: var(--secondary);">BNB</span></div>
        </div>
    </div>

    <div id="registerBlock" class="card">
        <h3 style="text-align:center; margin-top:0;">Activate Account</h3>
        <p style="text-align:center; color:#aaa;">Cost: 0.001 BNB</p>
        <label>Referrer Address:</label>
        <input type="text" id="inviterInput" placeholder="0x...">
        <button class="btn-pay" onclick="register()">ACTIVATE</button>
        <p id="regStatus" style="display:none; color:red; text-align:center; margin-top:10px;"></p>
    </div>

    <div id="dashboardBlock" class="hidden">
        <div class="card">
            <label style="font-weight:bold;">Your Referral Link:</label>
            <div style="display:flex; margin-top:10px;">
                <input type="text" id="myRefLink" readonly style="margin:0; border-radius:12px 0 0 12px;">
                <button class="btn-copy" onclick="copyLink()">Copy</button>
            </div>
        </div>
    </div>

</div>

<script>
    const CONTRACT_ADDRESS = '0x2c4326c0577e8Ef8679B302eAd3603Df8224B7ed';
    const ABI = [
        {"inputs":[{"internalType":"address","name":"_user","type":"address"},{"internalType":"address","name":"_referrer","type":"address"}],"name":"adminAddUser","outputs":[],"stateMutability":"nonpayable","type":"function"},
        {"inputs":[{"internalType":"address","name":"_referrer","type":"address"}],"name":"register","outputs":[],"stateMutability":"payable","type":"function"},
        {"inputs":[],"name":"admin","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"users","outputs":[{"internalType":"uint256","name":"level","type":"uint256"},{"internalType":"address","name":"referrer","type":"address"},{"internalType":"uint256","name":"partnersCount","type":"uint256"},{"internalType":"uint256","name":"structureCount","type":"uint256"},{"internalType":"uint256","name":"internalBalance","type":"uint256"},{"internalType":"bool","name":"exists","type":"bool"}],"stateMutability":"view","type":"function"}
    ];

    const LEVEL_CAPS = [0, 2, 6, 14]; 
    let web3, contract, userAccount;

    window.addEventListener('load', () => {
        const params = new URLSearchParams(window.location.search);
        if(params.get('ref')) document.getElementById('inviterInput').value = params.get('ref');
        if(window.ethereum) {
            web3 = new Web3(window.ethereum);
            contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
        }
    });

    async function connectWallet() {
        if(!window.ethereum) return alert("Install MetaMask!");
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAccount = accounts[0];
        document.getElementById('connectBtn').classList.add('hidden');
        document.getElementById('walletDisplay').classList.remove('hidden');
        document.getElementById('walletDisplay').innerText = userAccount.substring(0,6) + '...' + userAccount.slice(-4);
        loadData();
    }

    async function loadData() {
        try {
            const adminAddr = await contract.methods.admin().call();
            if(userAccount.toLowerCase() === adminAddr.toLowerCase()) {
                document.getElementById('adminPanel').style.display = 'block';
                const bal = await web3.eth.getBalance(CONTRACT_ADDRESS);
                document.getElementById('contractBalance').innerText = web3.utils.fromWei(bal, 'ether');
            }

            const data = await contract.methods.users(userAccount).call();
            const currentLevel = parseInt(data.level);
            const structure = parseInt(data.structureCount);
            const balanceEth = web3.utils.fromWei(data.internalBalance, 'ether');

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–≤–∞–¥—Ä–∞—Ç—ã
            document.getElementById('userLevel').innerText = data.exists ? currentLevel : '-';
            
            // –õ–æ–≥–∏–∫–∞ –ª–∏–º–∏—Ç–∞: –µ—Å–ª–∏ —É—Ä–æ–≤–µ–Ω—å 1 - –º–∞–∫—Å 2, –µ—Å–ª–∏ 2 - –º–∞–∫—Å 6, –µ—Å–ª–∏ 3 - –º–∞–∫—Å 14
            const maxRefs = LEVEL_CAPS[currentLevel] || 2;
            document.getElementById('userRefs').innerText = data.exists ? `${structure} / ${maxRefs}` : '0 / 2';
            
            document.getElementById('userBalance').innerText = data.exists ? parseFloat(balanceEth).toFixed(4) : '0.00';

            if(data.exists) {
                document.getElementById('registerBlock').classList.add('hidden');
                document.getElementById('dashboardBlock').classList.remove('hidden');
                const baseUrl = window.location.protocol + '//' + window.location.host + window.location.pathname;
                document.getElementById('myRefLink').value = `${baseUrl}?ref=${userAccount}`;
            }
        } catch(e) { console.error(e); }
    }

    async function register() {
        const ref = document.getElementById('inviterInput').value.trim();
        if(!web3.utils.isAddress(ref)) return alert("Invalid Referrer");
        try {
            await contract.methods.register(ref).send({from: userAccount, value: web3.utils.toWei('0.001', 'ether')});
            location.reload();
        } catch(e) { alert(e.message); }
    }

    function copyLink() {
        const input = document.getElementById('myRefLink');
        input.select();
        navigator.clipboard.writeText(input.value).then(() => alert('Copied!'));
    }

    async function adminAddUser() {
        try {
            await contract.methods.adminAddUser(
                document.getElementById('admUser').value, 
                document.getElementById('admRef').value
            ).send({from: userAccount});
            alert("Success!"); loadData();
        } catch(e) { alert(e.message); }
    }
</script>

</body>
</html>
