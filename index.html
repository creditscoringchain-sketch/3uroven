<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --admin-color: #ffd700;
            --bg: #0f0f1a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 15px rgba(0, 255, 157, 0.3);
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: radial-gradient(circle at top, #1a1a2e 0%, #0f0f1a 100%); 
            color: #fff; margin: 0; padding: 20px; min-height: 100vh;
        }
        .container { max-width: 480px; margin: 0 auto; }

        /* HEADER */
        header {
            text-align: center; margin-bottom: 30px;
            padding: 25px; background: var(--card-bg);
            border-radius: 24px; border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        .logo { 
            display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px;
        }
        .logo i { font-style: normal; font-size: 2.5rem; filter: drop-shadow(0 0 10px var(--admin-color)); }
        h1 { 
            margin: 0; font-size: 1.8rem; letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--admin-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* ADMIN PANEL (FIXED) */
        #adminPanel { 
            border: 2px solid var(--admin-color); background: rgba(255, 215, 0, 0.05); 
            display: none; margin-bottom: 25px;
        }
        .admin-title { color: var(--admin-color); font-weight: bold; margin-bottom: 15px; display: block; }
        .btn-withdraw { 
            background: var(--admin-color); color: #000; width: 100%; padding: 12px; 
            border-radius: 12px; font-weight: 800; margin-bottom: 20px; border: none;
        }

        /* STATS GRID */
        .stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .stat-card {
            background: var(--card-bg); border: 1px solid var(--border);
            padding: 15px 5px; border-radius: 20px; text-align: center;
        }
        .stat-label { font-size: 0.7rem; color: #889; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .stat-value { font-size: 1.2rem; font-weight: 800; }

        /* DECORATIVE SPACER */
        .spacer {
            padding: 20px; text-align: center; margin-bottom: 25px;
            background: linear-gradient(90deg, transparent, rgba(0,255,157,0.1), transparent);
            border-radius: 15px; position: relative;
        }
        .spacer-line { height: 1px; background: var(--border); width: 100%; margin: 10px 0; }
        .pulse { 
            display: inline-block; width: 8px; height: 8px; background: var(--primary); 
            border-radius: 50%; margin-right: 8px; box-shadow: 0 0 10px var(--primary);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* FORMS & INPUTS */
        .card { 
            background: var(--card-bg); padding: 25px; border-radius: 24px; 
            border: 1px solid var(--border); margin-bottom: 20px; 
        }
        input { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border);
            background: rgba(0,0,0,0.4); color: #fff; margin-bottom: 15px; outline: none;
        }
        .btn-main { 
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .btn-primary { background: var(--primary); color: #001a10; }
        .btn-copy { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid var(--border); }

        #walletDisplay { 
            font-family: monospace; color: var(--admin-color); margin-top: 10px; font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">
            <i>üí∞</i>
            <h1>SPARKPOINT</h1>
        </div>
        <button id="connBtn" class="btn-main btn-primary" onclick="connect()">Connect Wallet</button>
        <div id="walletDisplay"></div>
    </header>

    <div id="adminPanel" class="card">
        <span class="admin-title">üëë ADMIN PANEL</span>
        <p>Contract Balance: <span id="cBal" style="color:white">0</span> BNB</p>
        <button class="btn-withdraw" onclick="withdrawAll()">Withdraw All</button>
        
        <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top:15px;">
            <label style="font-size:0.8rem; color:#aaa">Free Registration:</label>
            <input type="text" id="admUser" placeholder="New User Address" style="margin-top:10px">
            <input type="text" id="admRef" placeholder="Referrer Address">
            <button class="btn-main" style="background: #fff; color: #000;" onclick="adminAdd()">Add Free User</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <span class="stat-label">üöÄ Level</span>
            <div id="uLvl" class="stat-value">-</div>
        </div>
        <div class="stat-card">
            <span class="stat-label">üë• Refs</span>
            <div id="uRefs" class="stat-value">0 / 2</div>
        </div>
        <div class="stat-card">
            <span class="stat-label">üí∞ Balance</span>
            <div class="stat-value"><span id="uBal">0.00</span> <small style="color:var(--secondary); font-size:0.6rem">BNB</small></div>
        </div>
    </div>

    <div class="spacer">
        <div style="font-size: 0.8rem; color: #889;">
            <span class="pulse"></span> NETWORK STATUS: ACTIVE
        </div>
        <div class="spacer-line"></div>
    </div>

    <div id="regBlock" class="card">
        <h3 style="text-align:center; margin-top:0">Activate Account</h3>
        <input type="text" id="refInput" placeholder="Referrer Address (0x...)">
        <button class="btn-main btn-primary" onclick="register()">ACTIVATE (0.001 BNB)</button>
    </div>

    <div id="dashBlock" class="card" style="display:none">
        <label style="font-weight:bold; font-size:0.9rem">Your Referral Link:</label>
        <div style="display:flex; gap:10px; margin-top:10px">
            <input type="text" id="refLink" readonly style="margin:0">
            <button class="btn-main btn-copy" style="width:100px" onclick="copy()">Copy</button>
        </div>
    </div>
</div>

<script>
    const ADDR = '0x2c4326c0577e8Ef8679B302eAd3603Df8224B7ed';
    const ABI = [
        {"inputs":[{"internalType":"address","name":"_user","type":"address"},{"internalType":"address","name":"_referrer","type":"address"}],"name":"adminAddUser","outputs":[],"stateMutability":"nonpayable","type":"function"},
        {"inputs":[{"internalType":"address","name":"_referrer","type":"address"}],"name":"register","outputs":[],"stateMutability":"payable","type":"function"},
        {"inputs":[],"name":"admin","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"users","outputs":[{"internalType":"uint256","name":"level","type":"uint256"},{"internalType":"address","name":"referrer","type":"address"},{"internalType":"uint256","name":"partnersCount","type":"uint256"},{"internalType":"uint256","name":"structureCount","type":"uint256"},{"internalType":"uint256","name":"internalBalance","type":"uint256"},{"internalType":"bool","name":"exists","type":"bool"}],"stateMutability":"view","type":"function"}
    ];

    const CAPS = [0, 2, 6, 14];
    let web3, contract, user;

    async function connect() {
        if(!window.ethereum) return alert("MetaMask!");
        const accounts = await window.ethereum.request({method:'eth_requestAccounts'});
        user = accounts[0];
        web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(ABI, ADDR);
        
        document.getElementById('connBtn').style.display = 'none';
        document.getElementById('walletDisplay').innerText = user.substring(0,10)+'...'+user.slice(-5);
        load();
    }

    async function load() {
        const data = await contract.methods.users(user).call();
        const isAdmin = (user.toLowerCase() === (await contract.methods.admin().call()).toLowerCase());
        
        if(isAdmin) {
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('cBal').innerText = web3.utils.fromWei(await web3.eth.getBalance(ADDR), 'ether');
        }

        if(data.exists) {
            document.getElementById('uLvl').innerText = data.level;
            const limit = CAPS[data.level] || 2;
            document.getElementById('uRefs').innerText = `${data.structureCount} / ${limit}`;
            document.getElementById('uBal').innerText = parseFloat(web3.utils.fromWei(data.internalBalance, 'ether')).toFixed(4);
            
            document.getElementById('regBlock').style.display = 'none';
            document.getElementById('dashBlock').style.display = 'block';
            document.getElementById('refLink').value = window.location.origin + window.location.pathname + '?ref=' + user;
        }
    }

    async function register() {
        const r = document.getElementById('refInput').value;
        await contract.methods.register(r).send({from:user, value: web3.utils.toWei('0.001','ether')});
        location.reload();
    }

    async function adminAdd() {
        await contract.methods.adminAddUser(document.getElementById('admUser').value, document.getElementById('admRef').value).send({from:user});
        alert("Done"); load();
    }

    async function withdrawAll() {
        // –ï—Å–ª–∏ –≤ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–µ –µ—Å—Ç—å —Ñ—É–Ω–∫—Ü–∏—è withdraw, –æ–Ω–∞ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç –∑–¥–µ—Å—å. 
        // –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî –Ω—É–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –µ—ë –≤ ABI –∏ –∫–æ–Ω—Ç—Ä–∞–∫—Ç.
        alert("Sending withdraw request...");
    }

    function copy() {
        const i = document.getElementById('refLink'); i.select();
        navigator.clipboard.writeText(i.value); alert("Copied!");
    }
</script>
</body>
</html>
