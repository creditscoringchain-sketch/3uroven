<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint Premium - Active</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        :root {
            --neon-green: #00ff9d;
            --neon-blue: #00d9ff;
            --gold: #ffd700;
            --tg-blue: #0088cc;
            --bg-dark: #0a0a14;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 217, 255, 0.05), transparent 40%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 420px; margin: 0 auto; }

        /* HEADER */
        .header { text-align: center; margin-bottom: 25px; }
        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        
        .wallet-addr {
            font-size: 0.8rem;
            color: var(--gold);
            background: rgba(20, 20, 30, 0.8);
            padding: 8px 16px;
            border-radius: 50px;
            margin-top: 12px;
            display: inline-block;
            border: 1px solid var(--border);
            font-family: monospace;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* STATS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-label { font-size: 0.65rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 1.3rem; font-weight: bold; margin-top: 5px; }

        /* MATRIX BOX */
        .matrix-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }
        .lvl-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 25px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .lvl-header:first-child { margin-top: 0; }
        .lvl-name { font-size: 0.8rem; font-weight: 800; letter-spacing: 1px; }
        
        /* DOTS SYSTEM */
        .dots { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .dot {
            width: 26px; height: 26px; border-radius: 50%;
            background: #1a1a2e; border: 2px solid #2a2a40;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö */
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(0, 255, 157, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0); } }
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(0, 217, 255, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(0, 217, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 217, 255, 0); } }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(255, 215, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); } }

        /* –¶–≤–µ—Ç–∞ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫—Ä—É–∂–∫–æ–≤ */
        .dot.active-l1 { background: var(--neon-green); border-color: #fff; animation: pulse-green 2s infinite; }
        .dot.active-l2 { background: var(--neon-blue); border-color: #fff; animation: pulse-blue 2s infinite; }
        .dot.active-l3 { background: var(--gold); border-color: #fff; animation: pulse-gold 2s infinite; border-radius: 6px; } /* –ö–≤–∞–¥—Ä–∞—Ç–∏–∫–∏ —Å–æ —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ–º –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è */

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ —É—Ä–æ–≤–Ω—è */
        .lvl-locked { opacity: 0.3; filter: grayscale(1); }
        .direct-badge { font-size: 0.6rem; background: var(--gold); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        /* BUTTONS */
        .box { background: var(--card-bg); border-radius: 24px; padding: 20px; margin-top: 15px; border: 1px solid var(--border); }
        .btn {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            font-weight: 800; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; text-decoration: none; text-align: center; display: block; box-sizing: border-box;
        }
        .btn-green { background: var(--neon-green); color: #000; box-shadow: 0 4px 20px rgba(0, 255, 157, 0.2); }
        .btn-tg { background: var(--tg-blue); color: #fff; margin-top: 10px; font-size: 0.8rem; }
        
        input {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid #333;
            border-radius: 12px; color: #fff; margin: 10px 0; box-sizing: border-box; font-family: monospace;
        }

        .inviter-info { text-align: center; font-size: 0.85rem; padding: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">üí∞ SPARKPOINT</div>
        <div id="addrDisplay" class="wallet-addr hidden">...</div>
        <button id="connBtn" class="btn btn-green" style="margin-top: 15px;" onclick="connect()">–í—Ö–æ–¥ –≤ –∫–∞–±–∏–Ω–µ—Ç</button>
        <a href="https://t.me/spartpoint/32" target="_blank" class="btn btn-tg">üìñ –ò–ù–°–¢–†–£–ö–¶–ò–Ø –ü–û –û–ü–õ–ê–¢–ï</a>
    </div>

    <div class="stats-grid">
        <div class="stat-card" style="border-bottom: 3px solid var(--neon-green);">
            <span class="stat-label">–í–∞—à –£—Ä–æ–≤–µ–Ω—å</span>
            <div class="stat-value" id="valLvl">?</div>
        </div>
        <div class="stat-card" style="border-bottom: 3px solid var(--neon-blue);">
            <span class="stat-label">–î–æ—Ö–æ–¥ (BNB)</span>
            <div class="stat-value" id="valBal">0.000</div>
        </div>
    </div>

    <div class="matrix-box">
        <div class="lvl-header" style="color: var(--neon-green);">
            <span class="lvl-name">–£–†–û–í–ï–ù–¨ 1 (BASIC)</span>
            <small id="l1-count">0/2</small>
        </div>
        <div id="row1" class="dots"></div>

        <div id="head2" class="lvl-header lvl-locked" style="color: var(--neon-blue);">
            <span class="lvl-name">–£–†–û–í–ï–ù–¨ 2 (PRO)</span>
            <small id="l2-count">0/6</small>
        </div>
        <div id="row2" class="dots lvl-locked"></div>

        <div id="head3" class="lvl-header lvl-locked" style="color: var(--gold);">
            <span class="lvl-name">–£–†–û–í–ï–ù–¨ 3 (MAX)</span>
            <span class="direct-badge">DIRECT WALLET</span>
        </div>
        <div id="row3" class="dots lvl-locked"></div>
    </div>

    <div id="inviterBox" class="inviter-info hidden">
        ü§ù –ü—Ä–∏–≥–ª–∞—Å–∏–ª: <span id="invAddr" style="color: var(--gold); font-family: monospace;"></span>
    </div>

    <div id="regArea" class="box">
        <label style="font-size: 0.7rem; color: #888;">–ê–î–†–ï–° –ö–£–†–ê–¢–û–†–ê</label>
        <input type="text" id="refInput" placeholder="0x...">
        <button class="btn btn-green" onclick="register()">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨ –ú–ê–¢–†–ò–¶–£</button>
    </div>

    <div id="linkArea" class="box hidden">
        <label style="font-size: 0.7rem; color: #888;">–í–ê–®–ê –ü–ê–†–¢–ù–ï–†–°–ö–ê–Ø –°–°–´–õ–ö–ê</label>
        <input type="text" id="refLink" readonly>
        <button id="copyBtn" class="btn btn-green" onclick="copy()">–ö–û–ü–ò–†–û–í–ê–¢–¨ üîó</button>
    </div>
</div>

<script>
    const ADDR = '0x2c4326c0577e8Ef8679B302eAd3603Df8224B7ed';
    const ABI = [
        {"inputs":[{"internalType":"address","name":"_referrer","type":"address"}],"name":"register","outputs":[],"stateMutability":"payable","type":"function"},
        {"inputs":[],"name":"admin","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"users","outputs":[{"internalType":"uint256","name":"level","type":"uint256"},{"internalType":"address","name":"referrer","type":"address"},{"internalType":"uint256","name":"partnersCount","type":"uint256"},{"internalType":"uint256","name":"structureCount","type":"uint256"},{"internalType":"uint256","name":"internalBalance","type":"uint256"},{"internalType":"bool","name":"exists","type":"bool"}],"stateMutability":"view","type":"function"}
    ];

    let web3, contract, user;

    function buildDots(id, n) { 
        const r = document.getElementById(id); 
        for(let i=0; i<n; i++) r.innerHTML += '<div class="dot"></div>'; 
    }
    buildDots('row1', 2); buildDots('row2', 6); buildDots('row3', 14);

    async function connect() {
        if(!window.ethereum) return alert("Please use Trust Wallet or MetaMask");
        const accs = await window.ethereum.request({method: 'eth_requestAccounts'});
        user = accs[0];
        web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(ABI, ADDR);
        
        document.getElementById('connBtn').classList.add('hidden');
        document.getElementById('addrDisplay').classList.remove('hidden');
        document.getElementById('addrDisplay').innerText = user.substring(0,8)+'...'+user.substring(36);
        update();
    }

    async function update() {
        const data = await contract.methods.users(user).call();
        const partners = parseInt(data.partnersCount);
        const structure = parseInt(data.structureCount);

        if(data.exists) {
            document.getElementById('regArea').classList.add('hidden');
            document.getElementById('linkArea').classList.remove('hidden');
            document.getElementById('valLvl').innerText = data.level;
            document.getElementById('valBal').innerText = parseFloat(web3.utils.fromWei(data.internalBalance, 'ether')).toFixed(4);
            
            document.getElementById('inviterBox').classList.remove('hidden');
            document.getElementById('invAddr').innerText = data.referrer.substring(0,10)+'...';

            // –õ–æ–≥–∏–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –∫—Ä—É–∂–∫–æ–≤
            const allDots = document.querySelectorAll('.dot');
            
            // –†–∞—Å–∫—Ä–∞—à–∏–≤–∞–µ–º –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ —Å–ª–æ—Ç—ã
            for(let i=0; i < structure; i++) {
                if(!allDots[i]) break;
                if(i < 2) allDots[i].classList.add('active-l1');
                else if(i < 8) allDots[i].classList.add('active-l2');
                else allDots[i].classList.add('active-l3');
            }

            // –û–∂–∏–≤–ª—è–µ–º —É—Ä–æ–≤–Ω–∏, –µ—Å–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã
            if(partners >= 2 || structure >= 2) {
                document.getElementById('head2').classList.remove('lvl-locked');
                document.getElementById('row2').classList.remove('lvl-locked');
                document.getElementById('l1-count').innerText = "2/2 - –£–†–û–í–ï–ù–¨ –ü–†–û–ô–î–ï–ù!";
            } else {
                document.getElementById('l1-count').innerText = partners + "/2";
            }

            if(structure >= 8) {
                document.getElementById('head3').classList.remove('lvl-locked');
                document.getElementById('row3').classList.remove('lvl-locked');
                document.getElementById('l2-count').innerText = "6/6 - –í–´–ü–õ–ê–¢–´ –ù–ê –ö–û–®–ï–õ–ï–ö!";
            } else if(structure > 2) {
                document.getElementById('l2-count').innerText = (structure-2) + "/6";
            }

            // –°—Å—ã–ª–∫–∞ –∏ –ª–∏–º–∏—Ç
            const linkInput = document.getElementById('refLink');
            const copyBtn = document.getElementById('copyBtn');
            if(partners >= 2) {
                linkInput.value = "–õ–ò–ú–ò–¢ –†–ï–§–ï–†–ê–õ–û–í (2/2)";
                copyBtn.innerText = "–ì–û–¢–û–í–û ‚úÖ";
                copyBtn.disabled = true;
                copyBtn.style.background = "#222";
            } else {
                linkInput.value = window.location.origin + window.location.pathname + "?ref=" + user;
            }
        }
    }

    async function register() {
        const r = document.getElementById('refInput').value || '0x0000000000000000000000000000000000000000';
        await contract.methods.register(r).send({from: user, value: web3.utils.toWei('0.001', 'ether')});
        location.reload();
    }

    function copy() {
        const t = document.getElementById("refLink");
        t.select(); navigator.clipboard.writeText(t.value);
        alert("–£–¥–∞—á–∏ –≤ –ø–æ–∏—Å–∫–µ –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤!");
    }

    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        if(p.has('ref')) document.getElementById('refInput').value = p.get('ref');
    };
</script>
</body>
</html>
