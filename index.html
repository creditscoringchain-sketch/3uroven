<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --admin-gold: #ffd700;
            --bg: #0f0f1a;
            --card-bg: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: radial-gradient(circle at top, #1a1a2e 0%, #0f0f1a 100%); 
            color: #fff; margin: 0; padding: 20px; min-height: 100vh;
        }
        .container { max-width: 480px; margin: 0 auto; }

        /* –•–ï–î–ï–† */
        header {
            text-align: center; margin-bottom: 25px; padding: 20px;
            background: var(--card-bg); border-radius: 24px; border: 1px solid var(--border);
        }
        .logo-wrap { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 10px; }
        .logo-wrap span { font-size: 2.5rem; filter: drop-shadow(0 0 10px var(--admin-gold)); }
        h1 { 
            margin: 0; font-size: 1.8rem; letter-spacing: 2px; font-weight: 900;
            background: linear-gradient(to right, #fff, var(--admin-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* –ê–î–ú–ò–ù–ö–ê (–°–ö–†–ò–ù 3) */
        #adminArea {
            border: 2px solid var(--admin-gold); background: rgba(255, 215, 0, 0.07);
            padding: 20px; border-radius: 24px; margin-bottom: 20px; display: none;
        }
        .btn-withdraw {
            background: var(--admin-gold); color: #000; width: 100%; padding: 14px;
            border-radius: 14px; font-weight: 800; border: none; cursor: pointer; margin: 10px 0;
        }

        /* –¢–†–ò –ö–í–ê–î–†–ê–¢–ê */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-box {
            background: var(--card-bg); border: 1px solid var(--border);
            padding: 20px 5px; border-radius: 22px; text-align: center;
        }
        .stat-label { font-size: 0.7rem; color: #889; text-transform: uppercase; margin-bottom: 10px; display: block; font-weight: bold; }
        .stat-val { font-size: 1.4rem; font-weight: 800; color: #fff; }

        /* –ò–ù–§–û –û –ü–†–ò–ì–õ–ê–°–ò–¢–ï–õ–ï */
        .inviter-info {
            background: rgba(0, 184, 255, 0.08); border: 1px solid rgba(0, 184, 255, 0.2);
            padding: 12px; border-radius: 20px; margin-bottom: 20px; text-align: center;
        }

        .card { background: var(--card-bg); padding: 25px; border-radius: 24px; border: 1px solid var(--border); margin-bottom: 20px; }
        input { 
            width: 100%; padding: 14px; border-radius: 14px; border: 1px solid var(--border);
            background: rgba(0,0,0,0.3); color: #fff; margin-bottom: 15px; outline: none;
        }
        .btn-main { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 800; cursor: pointer; }
        .btn-primary { background: var(--primary); color: #001a10; }
        .btn-copy { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid var(--border); }

        .status-msg { text-align: center; color: var(--primary); font-weight: bold; padding: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-wrap">
            <span>üí∞</span>
            <h1>SPARKPOINT</h1>
        </div>
        <button id="connectBtn" class="btn-main btn-primary" onclick="connect()">Connect Wallet</button>
        <div id="walletAddr" style="color:var(--admin-gold); font-family:monospace; margin-top:10px" class="hidden"></div>
    </header>

    <div id="adminArea">
        <h3 style="margin:0; color:var(--admin-gold)">üëë SENIOR ADMIN</h3>
        <p>Contract Balance: <span id="contractBal">0</span> BNB</p>
        <button class="btn-withdraw" onclick="withdraw()">Withdraw All</button>
        <div style="margin-top:15px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px">
            <label style="font-size:0.8rem; color:#aaa">Free Registration:</label>
            <input type="text" id="admUser" placeholder="User Address" style="margin-top:10px">
            <input type="text" id="admRef" placeholder="Referrer Address">
            <button class="btn-main" style="background:#fff; color:#000" onclick="adminAdd()">Add Free User</button>
        </div>
    </div>

    <div class="stat-grid">
        <div class="stat-box">
            <span class="stat-label">üöÄ LEVEL</span>
            <div id="userLvl" class="stat-val">-</div>
        </div>
        <div class="stat-box">
            <span class="stat-label">üë• PARTNERS</span>
            <div id="userRefs" class="stat-val">0 / 2</div>
        </div>
        <div class="stat-box">
            <span class="stat-label">üí∞ BALANCE</span>
            <div id="userBal" class="stat-val">0.00</div>
        </div>
    </div>

    <div id="inviterBox" class="inviter-info hidden">
        <span style="font-size:0.7rem; color:var(--secondary); font-weight:bold">INVITED BY:</span>
        <div id="inviterAddr" style="font-family:monospace; font-size:0.8rem; margin-top:5px; color:#fff"></div>
    </div>

    <div id="regBlock" class="card">
        <h3 style="text-align:center; margin-top:0">Activate Account</h3>
        <input type="text" id="refInput" placeholder="Referrer Address">
        <button class="btn-main btn-primary" onclick="register()">ACTIVATE (0.001 BNB)</button>
    </div>

    <div id="dashBlock" class="card hidden">
        <div id="linkActive">
            <label style="font-weight:bold; font-size:0.9rem">Your Referral Link:</label>
            <div style="display:flex; gap:10px; margin-top:10px">
                <input type="text" id="refLink" readonly style="margin:0">
                <button class="btn-main btn-copy" style="width:100px" onclick="copy()">Copy</button>
            </div>
        </div>
        <div id="linkDisabled" class="status-msg hidden">
            ‚úÖ Limit Reached (2/2) <br> <span style="font-size: 0.8rem; color: #889;">Wait for your downline to push you up!</span>
        </div>
    </div>
</div>

<script>
    const ADDR = '0x2c4326c0577e8Ef8679B302eAd3603Df8224B7ed';
    const ABI = [
        {"inputs":[{"internalType":"address","name":"_user","type":"address"},{"internalType":"address","name":"_referrer","type":"address"}],"name":"adminAddUser","outputs":[],"stateMutability":"nonpayable","type":"function"},
        {"inputs":[{"internalType":"address","name":"_referrer","type":"address"}],"name":"register","outputs":[],"stateMutability":"payable","type":"function"},
        {"inputs":[],"name":"admin","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"users","outputs":[{"internalType":"uint256","name":"level","type":"uint256"},{"internalType":"address","name":"referrer","type":"address"},{"internalType":"uint256","name":"partnersCount","type":"uint256"},{"internalType":"uint256","name":"structureCount","type":"uint256"},{"internalType":"uint256","name":"internalBalance","type":"uint256"},{"internalType":"bool","name":"exists","type":"bool"}],"stateMutability":"view","type":"function"}
    ];

    let web3, contract, user;

    async function connect() {
        if(!window.ethereum) return alert("Install MetaMask");
        const accs = await window.ethereum.request({method:'eth_requestAccounts'});
        user = accs[0];
        web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(ABI, ADDR);
        document.getElementById('connectBtn').classList.add('hidden');
        document.getElementById('walletAddr').classList.remove('hidden');
        document.getElementById('walletAddr').innerText = user.substring(0,8)+'...'+user.slice(-6);
        load();
    }

    async function load() {
        try {
            const data = await contract.methods.users(user).call();
            const adm = await contract.methods.admin().call();

            if(user.toLowerCase() === adm.toLowerCase()) {
                document.getElementById('adminArea').style.display = 'block';
                const b = await web3.eth.getBalance(ADDR);
                document.getElementById('contractBal').innerText = web3.utils.fromWei(b, 'ether');
            }

            if(data.exists) {
                document.getElementById('userLvl').innerText = data.level;
                
                // –ü–û–ö–ê–ó–´–í–ê–ï–ú –¢–û–õ–¨–ö–û –ü–†–Ø–ú–´–• –ü–ê–†–¢–ù–ï–†–û–í (0/2)
                const pCount = parseInt(data.partnersCount);
                document.getElementById('userRefs').innerText = `${pCount} / 2`;
                
                const eth = web3.utils.fromWei(data.internalBalance, 'ether');
                document.getElementById('userBal').innerText = parseFloat(eth).toFixed(4);

                document.getElementById('inviterBox').classList.remove('hidden');
                document.getElementById('inviterAddr').innerText = data.referrer;

                document.getElementById('regBlock').classList.add('hidden');
                document.getElementById('dashBlock').classList.remove('hidden');

                // –õ–û–ì–ò–ö–ê –û–¢–ö–õ–Æ–ß–ï–ù–ò–Ø –°–°–´–õ–ö–ò
                if(pCount >= 2) {
                    document.getElementById('linkActive').classList.add('hidden');
                    document.getElementById('linkDisabled').classList.remove('hidden');
                } else {
                    document.getElementById('refLink').value = window.location.origin + window.location.pathname + '?ref=' + user;
                }
            }
        } catch(e) { console.error(e); }
    }

    async function register() {
        const r = document.getElementById('refInput').value;
        await contract.methods.register(r).send({from:user, value: web3.utils.toWei('0.001','ether')});
        location.reload();
    }

    async function adminAdd() {
        await contract.methods.adminAddUser(document.getElementById('admUser').value, document.getElementById('admRef').value).send({from:user});
        alert("Success"); load();
    }

    async function withdraw() { alert("Sending withdraw request..."); }

    function copy() {
        const l = document.getElementById('refLink'); l.select();
        navigator.clipboard.writeText(l.value); alert("Copied!");
    }

    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        if(p.get('ref')) document.getElementById('refInput').value = p.get('ref');
    };
</script>
</body>
</html>
