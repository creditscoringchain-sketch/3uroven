<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --admin: #ffd700;
            --bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; padding: 20px; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; }

        /* Header & Logo */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; background: var(--card-bg); 
            padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
        }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-icon { 
            font-size: 1.5rem; 
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h1 { margin: 0; font-size: 1.5rem; color: #fff; }

        /* Cards */
        .card { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        
        /* Buttons */
        button { cursor: pointer; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .btn-connect { background: var(--primary); color: #000; }
        .btn-pay { background: var(--secondary); color: #fff; width: 100%; font-size: 1.1rem; }
        .btn-copy { background: #444; color: #fff; margin-left: 10px; }
        .btn-admin { background: var(--admin); color: #000; width: 100%; margin-top: 10px; }

        /* Inputs */
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #555; background: rgba(0,0,0,0.3); color: #fff; margin: 10px 0; }

        /* Helpers */
        .hidden { display: none; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center; }
        .stat-val { font-size: 1.4rem; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.8rem; color: #aaa; }
        
        /* Admin Panel specific */
        #adminPanel { border: 1px solid var(--admin); display: none; }
    </style>
</head>
<body>

<div class="container">
    
    <header>
        <div class="logo-area">
            <span class="logo-icon">‚ö°Ô∏è</span> <h1>SparkPoint</h1>
        </div>
        <button id="connectBtn" class="btn-connect" onclick="connectWallet()">Connect</button>
        <div id="walletDisplay" class="hidden" style="color: var(--primary); font-family: monospace;"></div>
    </header>

    <div id="adminPanel" class="card">
        <h3 style="color: var(--admin); margin-top:0;">üëë ADMIN PANEL</h3>
        <p>Contract Balance: <span id="contractBalance" style="color:white">0</span> BNB</p>
        <button class="btn-admin" onclick="withdraw()">Withdraw All</button>
        <hr style="border-color: #555; margin: 15px 0;">
        <p style="margin:0; font-size:0.9rem; color:#aaa;">Free Registration:</p>
        <input type="text" id="admUser" placeholder="User Address">
        <input type="text" id="admRef" placeholder="Referrer Address">
        <button class="btn-admin" onclick="adminAddUser()">Add User (Free)</button>
    </div>

    <div class="card stat-grid">
        <div>
            <div class="stat-label">Your Level</div>
            <div class="stat-val" id="userLevel">-</div>
        </div>
        <div>
            <div class="stat-label">Referrals</div>
            <div class="stat-val" id="userRefs">0 / 2</div>
        </div>
    </div>

    <div id="registerBlock" class="card">
        <h3>Registration</h3>
        <p style="color:#aaa; font-size:0.9rem;">Entry cost: 0.01 BNB</p>
        <label style="font-size:0.8rem;">Invited by:</label>
        <input type="text" id="inviterInput" placeholder="Referrer Address (0x...)">
        <button class="btn-pay" onclick="register()">PAY 0.01 BNB</button>
        <p id="regStatus" style="margin-top:10px; color:#ff4b4b; display:none;"></p>
    </div>

    <div id="dashboardBlock" class="card hidden">
        <h3 style="color: var(--primary); margin-top:0;">‚úÖ Active Member</h3>
        <p style="font-size:0.9rem; color:#aaa;">–í–∞—à–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞:</p>
        
        <div style="display:flex;">
            <input type="text" id="myRefLink" readonly>
            <button class="btn-copy" onclick="copyLink()">Copy</button>
        </div>
        <p style="font-size:0.8rem; color:#888; margin-top:5px;">–û—Ç–ø—Ä–∞–≤—å—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –¥—Ä—É–∑—å—è–º.</p>
    </div>

</div>

<script>
    // –ù–ê–°–¢–†–û–ô–ö–ò
    const CONTRACT_ADDRESS = '0x2c52760504AF1a405A225631947a8BF604fA74b9';
    const ABI = [
        {"inputs":[],"name":"admin","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"_user","type":"address"},{"internalType":"address","name":"_referrer","type":"address"}],"name":"adminAddUser","outputs":[],"stateMutability":"nonpayable","type":"function"},
        {"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},
        {"inputs":[{"internalType":"address","name":"_user","type":"address"}],"name":"getUserStatus","outputs":[{"internalType":"uint256","name":"currentLevel","type":"uint256"},{"internalType":"address","name":"hisReferrer","type":"address"},{"internalType":"uint256","name":"filledInCurrentLevel","type":"uint256"},{"internalType":"uint256","name":"neededForNextLevel","type":"uint256"},{"internalType":"uint256","name":"totalPersonalReferrals","type":"uint256"},{"internalType":"uint256","name":"balance","type":"uint256"},{"internalType":"bool","name":"isRegistered","type":"bool"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"_referrer","type":"address"}],"name":"register","outputs":[],"stateMutability":"payable","type":"function"}
    ];

    let web3, contract, userAccount;

    // 1. –ü–†–û–í–ï–†–ö–ê URL –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
    window.addEventListener('load', () => {
        // –õ–æ–≤–∏–º ?ref=... –∏–∑ –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –ø–æ–ª—è "Invited by"
        const params = new URLSearchParams(window.location.search);
        const refParam = params.get('ref');
        if(refParam) {
            document.getElementById('inviterInput').value = refParam;
        }

        if(window.ethereum) {
            web3 = new Web3(window.ethereum);
            contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
        }
    });

    // 2. –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï
    async function connectWallet() {
        if(!window.ethereum) return alert("Install MetaMask!");
        
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAccount = accounts[0];

        // UI
        document.getElementById('connectBtn').classList.add('hidden');
        const display = document.getElementById('walletDisplay');
        display.innerText = userAccount.substring(0,6) + '...' + userAccount.slice(-4);
        display.classList.remove('hidden');

        loadData();
    }

    // 3. –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•
    async function loadData() {
        try {
            // –î–∞–Ω–Ω—ã–µ —é–∑–µ—Ä–∞
            const data = await contract.methods.getUserStatus(userAccount).call();
            const isAdmin = (await contract.methods.admin().call()).toLowerCase() === userAccount.toLowerCase();

            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            document.getElementById('userLevel').innerText = data.isRegistered ? data.currentLevel : '-';
            document.getElementById('userRefs').innerText = data.isRegistered ? `${data.totalPersonalReferrals} / 2` : '0 / 2';

            // –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å
            if(isAdmin) {
                document.getElementById('adminPanel').style.display = 'block';
                const bal = await web3.eth.getBalance(CONTRACT_ADDRESS);
                document.getElementById('contractBalance').innerText = web3.utils.fromWei(bal, 'ether');
            }

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
            if(data.isRegistered) {
                document.getElementById('registerBlock').classList.add('hidden');
                document.getElementById('dashboardBlock').classList.remove('hidden');
                
                // –ì–ï–ù–ï–†–ê–¶–ò–Ø –ü–†–ê–í–ò–õ–¨–ù–û–ô –°–°–´–õ–ö–ò
                generateRefLink();
            } else {
                document.getElementById('registerBlock').classList.remove('hidden');
                document.getElementById('dashboardBlock').classList.add('hidden');
            }

        } catch(e) { console.error(e); }
    }

    // 4. –ì–ï–ù–ï–†–ê–¶–ò–Ø –°–°–´–õ–ö–ò
    function generateRefLink() {
        // –ë–µ—Ä–µ–º —Ç–µ–∫—É—â–∏–π –ø—É—Ç—å –±–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ (—á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å ?ref)
        const baseUrl = window.location.protocol + '//' + window.location.host + window.location.pathname;
        const fullLink = `${baseUrl}?ref=${userAccount}`;
        document.getElementById('myRefLink').value = fullLink;
    }

    // 5. –ö–û–ü–ò–†–û–í–ê–ù–ò–ï
    function copyLink() {
        const input = document.getElementById('myRefLink');
        input.select();
        input.setSelectionRange(0, 99999); // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        
        // –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –º–µ—Ç–æ–¥
        if (navigator.clipboard) {
            navigator.clipboard.writeText(input.value).then(() => {
                alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            });
        } else {
            document.execCommand('copy');
            alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
        }
    }

    // 6. –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø
    async function register() {
        const ref = document.getElementById('inviterInput').value.trim();
        const status = document.getElementById('regStatus');
        status.style.display = 'none';

        if(!web3.utils.isAddress(ref)) {
            status.innerText = "–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∞–¥—Ä–µ—Å –ø—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—è!";
            status.style.display = 'block';
            return;
        }

        try {
            await contract.methods.register(ref).send({
                from: userAccount,
                value: web3.utils.toWei('0.01', 'ether')
            });
            alert('–£—Å–ø–µ—à–Ω–æ! –°—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—Å—è.');
            location.reload();
        } catch(e) {
            status.innerText = "–û—à–∏–±–∫–∞: " + (e.message.includes("registered") ? "–í—ã —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã" : e.message);
            status.style.display = 'block';
        }
    }

    // 7. –ê–î–ú–ò–ù –§–£–ù–ö–¶–ò–ò
    async function adminAddUser() {
        const u = document.getElementById('admUser').value;
        const r = document.getElementById('admRef').value;
        try {
            await contract.methods.adminAddUser(u, r).send({from: userAccount});
            alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω!");
            loadData();
        } catch(e) { alert(e.message); }
    }

    async function withdraw() {
        try {
            await contract.methods.withdraw().send({from: userAccount});
            alert("–°—Ä–µ–¥—Å—Ç–≤–∞ –≤—ã–≤–µ–¥–µ–Ω—ã!");
            loadData();
        } catch(e) { alert(e.message); }
    }
</script>

</body>
</html>
