<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint Matrix</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        :root {
            --primary: #00ff9d;
            --gold: #ffd700;
            --bg: #0f0f1a;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: radial-gradient(circle at top, #1a1a2e 0%, #0f0f1a 100%); 
            color: #fff; margin: 0; padding: 20px; min-height: 100vh;
        }
        .container { max-width: 450px; margin: 0 auto; }

        /* 啸 小 楔 */
        header {
            text-align: center; margin-bottom: 20px; padding: 20px;
            background: var(--card); border-radius: 24px; border: 1px solid var(--border);
        }
        .logo { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .logo span { font-size: 2.2rem; filter: drop-shadow(0 0 8px var(--gold)); }
        h1 { margin: 0; font-size: 1.6rem; letter-spacing: 2px; color: #fff; text-transform: uppercase; }

        /*  ( 小 3) */
        #adminArea {
            border: 2px solid var(--gold); background: rgba(255, 215, 0, 0.05);
            padding: 20px; border-radius: 20px; margin-bottom: 20px; display: none;
        }
        .btn-withdraw {
            background: var(--gold); color: #000; width: 100%; padding: 12px;
            border-radius: 12px; font-weight: bold; border: none; cursor: pointer; margin-bottom: 15px;
        }

        /* 校鞋蝎 校 */
        .matrix-container { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid var(--border); margin-bottom: 20px; }
        .level-row { margin-bottom: 20px; text-align: center; }
        .level-row:last-child { margin-bottom: 0; }
        .level-label { font-size: 0.7rem; color: #889; text-transform: uppercase; display: block; margin-bottom: 10px; }
        
        .circles { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
        .circle {
            width: 25px; height: 25px; border-radius: 50%; 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            transition: 0.4s;
        }
        .circle.active { 
            background: var(--primary); box-shadow: 0 0 12px var(--primary); border: none;
        }

        /* 肖 */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 1.2rem; font-weight: bold; }

        .inviter-box { font-size: 0.8rem; text-align: center; color: #00b8ff; margin-bottom: 20px; }

        /* 肖蝎 */
        .card { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid var(--border); margin-bottom: 20px; }
        input { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border);
            background: rgba(0,0,0,0.3); color: #fff; margin-bottom: 10px; outline: none;
        }
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .btn-green { background: var(--primary); color: #001a10; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo"><span></span><h1>SPARKPOINT</h1></div>
        <button id="connectBtn" class="btn-main btn-green" style="margin-top:15px" onclick="connect()">Connect Wallet</button>
        <div id="userAddr" style="font-size:0.8rem; color:var(--gold); margin-top:10px" class="hidden"></div>
    </header>

    <div id="adminArea">
        <span style="color:var(--gold); font-size:0.8rem; font-weight:bold"> ADMIN ACCESS</span>
        <p>Balance: <span id="contractBal">0</span> BNB</p>
        <button class="btn-withdraw" onclick="withdraw()">Withdraw All</button>
        <input type="text" id="admUser" placeholder="User Address">
        <input type="text" id="admRef" placeholder="Referrer Address">
        <button class="btn-main" style="background:#fff; color:#000" onclick="adminAdd()">Add Free User</button>
    </div>

    <div class="stat-grid">
        <div class="stat-box">
            <div style="font-size:0.7rem; color:#889">LEVEL</div>
            <div id="uLvl" class="stat-val">-</div>
        </div>
        <div class="stat-box">
            <div style="font-size:0.7rem; color:#889">EARNED</div>
            <div id="uBal" class="stat-val">0.00</div>
        </div>
    </div>

    <div class="matrix-container">
        <div class="level-row">
            <span class="level-label">Level 1 (2 slots)</span>
            <div class="circles" id="row1">
                <div class="circle"></div><div class="circle"></div>
            </div>
        </div>
        <div class="level-row">
            <span class="level-label">Level 2 (4 slots)</span>
            <div class="circles" id="row2">
                <div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div>
            </div>
        </div>
        <div class="level-row">
            <span class="level-label">Level 3 (8 slots)</span>
            <div class="circles" id="row3">
                <div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div>
            </div>
        </div>
    </div>

    <div id="inviterBox" class="inviter-box hidden">
        Invited by: <span id="invAddr" style="color:#fff"></span>
    </div>

    <div id="regBlock" class="card">
        <h3 style="text-align:center; margin-top:0">Activate Matrix</h3>
        <input type="text" id="refInput" placeholder="Referrer Address">
        <button class="btn-main btn-green" onclick="register()">ACTIVATE (0.001 BNB)</button>
    </div>

    <div id="dashBlock" class="card hidden">
        <div id="linkActive">
            <label style="font-size:0.8rem; font-weight:bold">Your Link:</label>
            <div style="display:flex; gap:5px; margin-top:10px">
                <input type="text" id="refLink" readonly style="margin:0; font-size:0.8rem">
                <button class="btn-main btn-green" style="width:80px; padding:0" onclick="copy()">Copy</button>
            </div>
        </div>
        <div id="linkFull" class="hidden" style="text-align:center; color:var(--primary); font-weight:bold">
             2/2 Partners Joined! <br> <span style="font-size:0.7rem; color:#889">Wait for structure spillover</span>
        </div>
    </div>
</div>

<script>
    const ADDR = '0x2c4326c0577e8Ef8679B302eAd3603Df8224B7ed';
    const ABI = [
        {"inputs":[{"internalType":"address","name":"_user","type":"address"},{"internalType":"address","name":"_referrer","type":"address"}],"name":"adminAddUser","outputs":[],"stateMutability":"nonpayable","type":"function"},
        {"inputs":[{"internalType":"address","name":"_referrer","type":"address"}],"name":"register","outputs":[],"stateMutability":"payable","type":"function"},
        {"inputs":[],"name":"admin","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"users","outputs":[{"internalType":"uint256","name":"level","type":"uint256"},{"internalType":"address","name":"referrer","type":"address"},{"internalType":"uint256","name":"partnersCount","type":"uint256"},{"internalType":"uint256","name":"structureCount","type":"uint256"},{"internalType":"uint256","name":"internalBalance","type":"uint256"},{"internalType":"bool","name":"exists","type":"bool"}],"stateMutability":"view","type":"function"}
    ];

    let web3, contract, user;

    async function connect() {
        if(!window.ethereum) return alert("Install MetaMask");
        const accs = await window.ethereum.request({method:'eth_requestAccounts'});
        user = accs[0];
        web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(ABI, ADDR);
        
        document.getElementById('connectBtn').classList.add('hidden');
        document.getElementById('userAddr').classList.remove('hidden');
        document.getElementById('userAddr').innerText = user;
        load();
    }

    async function load() {
        const data = await contract.methods.users(user).call();
        const adm = await contract.methods.admin().call();

        if(user.toLowerCase() === adm.toLowerCase()) {
            document.getElementById('adminArea').style.display = 'block';
            const b = await web3.eth.getBalance(ADDR);
            document.getElementById('contractBal').innerText = web3.utils.fromWei(b, 'ether');
        }

        if(data.exists) {
            document.getElementById('uLvl').innerText = data.level;
            document.getElementById('uBal').innerText = parseFloat(web3.utils.fromWei(data.internalBalance, 'ether')).toFixed(3) + ' BNB';
            document.getElementById('inviterBox').classList.remove('hidden');
            document.getElementById('invAddr').innerText = data.referrer.substring(0,10)+'...';

            //  校
            const count = parseInt(data.structureCount);
            fillCircles(count);

            //  小小蝎
            document.getElementById('regBlock').classList.add('hidden');
            document.getElementById('dashBlock').classList.remove('hidden');
            
            if(parseInt(data.partnersCount) >= 2) {
                document.getElementById('linkActive').classList.add('hidden');
                document.getElementById('linkFull').classList.remove('hidden');
            } else {
                document.getElementById('refLink').value = window.location.origin + window.location.pathname + '?ref=' + user;
            }
        }
    }

    function fillCircles(total) {
        const allCircles = document.querySelectorAll('.circle');
        for(let i = 0; i < allCircles.length; i++) {
            if(i < total) allCircles[i].classList.add('active');
        }
    }

    async function register() {
        const r = document.getElementById('refInput').value;
        await contract.methods.register(r).send({from:user, value: web3.utils.toWei('0.001','ether')});
        location.reload();
    }

    async function adminAdd() {
        await contract.methods.adminAddUser(document.getElementById('admUser').value, document.getElementById('admRef').value).send({from:user});
        alert("Done"); load();
    }

    function copy() {
        const l = document.getElementById('refLink'); l.select();
        navigator.clipboard.writeText(l.value); alert("Copied!");
    }

    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        if(p.get('ref')) document.getElementById('refInput').value = p.get('ref');
    };
</script>
</body>
    </html>
