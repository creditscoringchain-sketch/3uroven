<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        :root {
            --neon-green: #00ff9d;
            --gold: #ffd700;
            --bg-dark: #0f0f1b;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 420px; margin: 0 auto; }

        /* HEADER */
        .header { text-align: center; margin-bottom: 30px; }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .logo span { font-size: 2.5rem; filter: drop-shadow(0 0 10px var(--gold)); }
        .wallet-addr {
            font-size: 0.75rem;
            color: var(--gold);
            background: rgba(255, 215, 0, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            display: inline-block;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        /* STATS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .stat-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
        }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .stat-value { font-size: 1.4rem; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* MATRIX */
        .matrix-box {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .lvl-header {
            display: flex; justify-content: space-between; align-items: center;
            margin: 20px 0 10px; border-bottom: 1px solid var(--border); padding-bottom: 8px;
        }
        .lvl-header:first-child { margin-top: 0; }
        .lvl-name { font-size: 0.85rem; font-weight: bold; color: var(--neon-green); }
        .dots { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
        .dot {
            width: 24px; height: 24px; border-radius: 50%;
            background: #222; border: 1px solid #333;
            transition: 0.4s; position: relative;
        }
        .dot.active {
            background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            border: none;
        }

        /* BUTTONS & INPUTS */
        .box { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .btn {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            font-size: 0.9rem; text-transform: uppercase;
        }
        .btn-green { background: var(--neon-green); color: #000; box-shadow: 0 4px 15px rgba(0, 255, 157, 0.3); }
        .btn-green:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 255, 157, 0.4); }
        
        input {
            width: 100%; padding: 14px; background: #000; border: 1px solid #333;
            border-radius: 12px; color: #fff; margin: 10px 0; box-sizing: border-box;
        }

        .inviter-info { text-align: center; font-size: 0.8rem; color: #888; margin-top: 10px; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo"><span>üí∞</span> SPARKPOINT</div>
        <div id="addrDisplay" class="wallet-addr hidden">Not Connected</div>
        <button id="connBtn" class="btn btn-green" style="margin-top: 15px;" onclick="connect()">Connect Wallet</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">üöÄ Level</span>
            <div class="stat-value" id="valLvl">-</div>
        </div>
        <div class="stat-card">
            <span class="stat-label">üíé Earned</span>
            <div class="stat-value" id="valBal">0.00</div>
        </div>
    </div>

    <div class="matrix-box">
        <div class="lvl-header"><span class="lvl-name">LEVEL 1</span><small>2 SLOTS</small></div>
        <div id="row1" class="dots"></div>

        <div class="lvl-header"><span class="lvl-name">LEVEL 2</span><small>6 SLOTS</small></div>
        <div id="row2" class="dots"></div>

        <div class="lvl-header"><span class="lvl-name">LEVEL 3</span><small>14 SLOTS</small></div>
        <div id="row3" class="dots"></div>
    </div>

    <div id="inviterBox" class="inviter-info hidden">
        ü§ù Invited by: <span id="invAddr" style="color: var(--neon-green);"></span>
    </div>

    <div id="regArea" class="box">
        <label style="font-size: 0.8rem; color: #888;">REFERRER ADDRESS</label>
        <input type="text" id="refInput" placeholder="0x...">
        <button class="btn btn-green" onclick="register()">Activate Matrix (0.001 BNB)</button>
    </div>

    <div id="linkArea" class="box hidden">
        <label style="font-size: 0.8rem; color: #888;">YOUR REFERRAL LINK</label>
        <input type="text" id="refLink" readonly>
        <button id="copyBtn" class="btn btn-green" onclick="copy()">Copy Link üîó</button>
    </div>

    <div id="adminPanel" class="box hidden" style="border-color: var(--gold);">
        <b style="color: var(--gold);">üëë ADMIN PANEL</b>
        <input type="text" id="admU" placeholder="User Address">
        <input type="text" id="admR" placeholder="Referrer Address">
        <button class="btn" style="background: var(--gold);" onclick="adminAdd()">Add Free User</button>
    </div>
</div>

<script>
    const ADDR = '0x2c4326c0577e8Ef8679B302eAd3603Df8224B7ed';
    const ABI = [
        {"inputs":[{"internalType":"address","name":"_user","type":"address"},{"internalType":"address","name":"_referrer","type":"address"}],"name":"adminAddUser","outputs":[],"stateMutability":"nonpayable","type":"function"},
        {"inputs":[{"internalType":"address","name":"_referrer","type":"address"}],"name":"register","outputs":[],"stateMutability":"payable","type":"function"},
        {"inputs":[],"name":"admin","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"users","outputs":[{"internalType":"uint256","name":"level","type":"uint256"},{"internalType":"address","name":"referrer","type":"address"},{"internalType":"uint256","name":"partnersCount","type":"uint256"},{"internalType":"uint256","name":"structureCount","type":"uint256"},{"internalType":"uint256","name":"internalBalance","type":"uint256"},{"internalType":"bool","name":"exists","type":"bool"}],"stateMutability":"view","type":"function"}
    ];

    let web3, contract, user;

    function buildDots(id, n) { 
        const r = document.getElementById(id); 
        for(let i=0; i<n; i++) r.innerHTML += '<div class="dot"></div>'; 
    }
    buildDots('row1', 2); buildDots('row2', 6); buildDots('row3', 14);

    async function connect() {
        if(!window.ethereum) return alert("Install MetaMask");
        const accs = await window.ethereum.request({method: 'eth_requestAccounts'});
        user = accs[0];
        web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(ABI, ADDR);
        
        document.getElementById('connBtn').classList.add('hidden');
        document.getElementById('addrDisplay').classList.remove('hidden');
        document.getElementById('addrDisplay').innerText = user.substring(0,6)+'...'+user.substring(38);
        update();
    }

    async function update() {
        const data = await contract.methods.users(user).call();
        const boss = await contract.methods.admin().call();

        if(user.toLowerCase() === boss.toLowerCase()) document.getElementById('adminPanel').classList.remove('hidden');

        if(data.exists) {
            document.getElementById('regArea').classList.add('hidden');
            document.getElementById('linkArea').classList.remove('hidden');
            document.getElementById('valLvl').innerText = data.level;
            document.getElementById('valBal').innerText = web3.utils.fromWei(data.internalBalance, 'ether') + " BNB";
            
            document.getElementById('inviterBox').classList.remove('hidden');
            document.getElementById('invAddr').innerText = data.referrer.substring(0,10)+'...';

            const dots = document.querySelectorAll('.dot');
            for(let i=0; i < parseInt(data.structureCount); i++) if(dots[i]) dots[i].classList.add('active');

            const link = window.location.origin + window.location.pathname + "?ref=" + user;
            document.getElementById('refLink').value = link;

            if(parseInt(data.partnersCount) >= 2) {
                document.getElementById('copyBtn').innerText = "‚úÖ Limit 2/2 Reached";
                document.getElementById('copyBtn').style.background = "#333";
                document.getElementById('copyBtn').style.color = "#888";
            }
        }
    }

    async function register() {
        const r = document.getElementById('refInput').value || '0x0000000000000000000000000000000000000000';
        await contract.methods.register(r).send({from: user, value: web3.utils.toWei('0.001', 'ether')});
        location.reload();
    }

    async function adminAdd() {
        await contract.methods.adminAddUser(document.getElementById('admU').value, document.getElementById('admR').value).send({from: user});
        alert("Success");
    }

    function copy() {
        const t = document.getElementById("refLink"); t.select();
        navigator.clipboard.writeText(t.value); alert("Copied!");
    }

    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        if(p.has('ref')) document.getElementById('refInput').value = p.get('ref');
    };
</script>
</body>
</html>
